apiVersion: apps/v1
kind: Deployment
metadata:
  name: agente-inteligente
spec:
  replicas: 3   # aumenta a disponibilidade
  selector:
    matchLabels:
      app: agente-inteligente
  template:
    metadata:
      labels:
        app: agente-inteligente
    spec:
      containers:
        - name: api
          image: ghcr.io/seu-usuario/agente-inteligente:latest
          ports:
            - containerPort: 8000
          env:
            - name: MODEL_NAME
              value: gpt2
            - name: INDEX_DIR
              value: /app/data/index
            - name: MLFLOW_TRACKING_URI
              value: http://mlflow:5000
            - name: MLFLOW_EXPERIMENT
              value: agente-inteligente
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: data
          emptyDir: {}
